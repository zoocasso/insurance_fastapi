<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view</title>
    <!-- <link href="{{url_for('static',path='/style.css')}}" rel="stylesheet"> -->
    <link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator_semanticui.min.css" rel="stylesheet">
</head>
<body>
    <h1>excel table</h1>
    <div id="excel_table"></div>
    <script src="./static/js/view_page.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script>
        var header_list = {{header_list|tojson}};
        var db_data = {{db_data|tojson}};
        var excel_table = new Tabulator('#excel_table',{
            data:db_data,
            pagination:"local",
            paginationSize:10,
            columns:header_list
        });
    </script>
</body>
</html>
